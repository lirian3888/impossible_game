<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>神秘关卡</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      height: 100vh;
      background-color: #000; /* 确保背景初始为黑色而非白色 */
    }
    canvas { 
      /* 修复：初始显示canvas，否则会是白色背景 */
      display: block; 
      position: absolute; 
      top: 0;
      left: 0;
      z-index: 1; /* 确保在最底层 */
    }
    #bgContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 0; /* 位于canvas下方 */
    }
    #bgImage {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.5; /* 神秘氛围半透明背景 */
    }
    #clickPrompt {
      position: absolute;
      color: white;
      font-size: 24px;
      text-shadow: 0 0 10px black;
      animation: pulse 2s infinite;
      z-index: 2; /* 显示在canvas上方 */
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }
    #debugInfo {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 12px;
      z-index: 100;
      background-color: rgba(0,0,0,0.5);
      padding: 5px;
    }
    #textOverlay {
      position: absolute; 
      top: 40%; 
      left: 50%; 
      transform: translateX(-50%); 
      color: white; 
      font-size: 18px; 
      z-index: 100;
    }
  </style>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.177.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.177.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <!-- 背景图容器（修复：添加实际背景图元素） -->
  <div id="bgContainer">
    <img id="bgImage" src="mystery_bg.jpg" alt="神秘背景"> <!-- 替换为你的神秘背景图 -->
    <div id="clickPrompt">点击开始探索</div>
  </div>

  <!-- 调试信息面板 -->
  <div id="debugInfo"></div>
  <div id="textOverlay"></div>
  
  <!-- Canvas元素（放在脚本前面，确保加载时已存在） -->
  <canvas id="gameCanvas"></canvas>

  <script>
    // 修复：确保DOM加载完成后再加载脚本
    document.addEventListener('DOMContentLoaded', () => {
      const debugInfo = document.getElementById('debugInfo');
      debugInfo.textContent = "准备加载隐藏关卡...";
      
      // 动态加载并执行main200.js
      const script = document.createElement('script');
      script.type = 'module';
      script.src = 'main200.js';
      // 监听脚本加载错误
      script.onerror = () => {
        debugInfo.textContent = "加载main200.js失败，请检查路径";
      };
      document.body.appendChild(script);
    });
  </script>
</body>
</html>
