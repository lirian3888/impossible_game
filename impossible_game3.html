<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>关卡3</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      height: 100vh;
    }
    canvas { 
      display: none; /* 初始隐藏canvas */
      position: absolute; /* 绝对定位 */
      top: 0;
      left: 0;
    }
    #bgContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #bgImage {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 保持图片比例并覆盖全屏 */
    }
    #clickPrompt {
      position: absolute;
      color: white;
      font-size: 24px;
      text-shadow: 0 0 10px black;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }
    #debugInfo {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 12px;
      z-index: 100;
      background-color: rgba(0,0,0,0.5);
      padding: 5px;
    }
  </style>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.177.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.177.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <!-- 背景图容器 -->
  <div id="bgContainer">
    <img id="bgImage" src="door3.png" alt="背景图">
    <div id="clickPrompt"> 这里，<br>是美国在孢子侵略前<br>最后一项实验，<br>也是保存最好的维度实验，<br>快进来吧。<br><br>This is the third<br>dimension experiment, <br>and I hope to uncover<br>some clues.<br>（这是第三次维度试验了，<br>希望能找到点线索）

  <!-- 调试信息面板 -->
  <div id="debugInfo"></div>
  <div id="textOverlay" style="position: absolute; top: 40%; left: 50%; transform: translateX(-50%); color: white; font-size: 18px; z-index: 100;"></div>
  <script>
    // 等待背景图加载完成
    const bgImage = document.getElementById('bgImage');
    const bgContainer = document.getElementById('bgContainer');
    const clickPrompt = document.getElementById('clickPrompt');
    const debugInfo = document.getElementById('debugInfo');
    
    // 当图片加载失败时显示默认提示
    bgImage.onerror = () => {
      clickPrompt.textContent = "图片加载失败，请检查路径";
    };

    // 点击背景图后进入main1.js
    bgContainer.addEventListener('click', () => {
      // 隐藏背景容器
      bgContainer.style.display = 'none';
      
      // 显示调试信息
      debugInfo.textContent = "正在加载场景...";
      
      // 动态加载并执行main1.js
      const script = document.createElement('script');
      script.type = 'module';
      script.src = 'main3.js';
      document.body.appendChild(script);
    });
  </script>

  <!-- 初始只创建canvas元素，不加载脚本 -->
  <canvas id="gameCanvas"></canvas>
</body>
</html>
